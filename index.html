<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Secret Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 ">
        <div class="row box d-flex align-items-center justify-content-center">

            <div class="col btn btn-primary">
                <div>
                <button onclick="index.html">Again!</button>
                </div>  
            </div>

            <div class="col d-flex justify-content-end">
                <p>(Between 1 and 20)</p>
            </div>

            <div class="col-12 mt-5 d-flex justify-content-center align-content-center">
                <h1>Guess My Number</h1>
            </div>

            <div class="mt-5" > <hr> </div>

            <div class="col mt-5 mb-5" >
                <input type="number" placeholder="number" id="userinput">
                <button onclick="answercheckhandler()" class="btn btn-outline-danger mt-5">Check!</button>
            </div>


            <div class="col mt-5" >
                <h3 id="remarks">Start Guessing!</h3>

                <h3 id="result">Score:  20</h3>
                <h3 id="Highscore">Highscore!:  0</h3>
            </div>


            
        </div>
    </div>
    
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
